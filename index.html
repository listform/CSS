<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> CSS EVENT</title>
  <link rel="stylesheet" href="style.css"  >

</head>


<body> 

  <div class="container">
<!-- Title section -->
    <div class="title"> ATTENDEE LIST OF ICCT TALENTS OUTBREAK</div>

<div class="content">
      <form method="post" action=""  name="contact-form">
   
        <div class="user-details">

          <!-- Input for  last name -->
          <div class="input-box">
            <span class="details">Lastname</span>
            <input type="text" placeholder="Enter your lastname" name = "Lastname" required>            
          </div>

         <!-- Input for first name -->
          <div class="input-box">
            <span class="details">Firstname</span>
            <input type="text" placeholder="Enter your firstname" name ="Firstname" required>
          </div>

        <!-- Input for student id -->
          <div class="input-box">
            <span class="details">Student id</span>
            <input type="text" placeholder="Enter your student id" name = "Student id"required>
          </div>

         <!-- Input for section -->
          <div class="input-box">
            <span class="details">Section</span>
            <input type="text" placeholder="Enter your section" name = "Section" required>
          </div>
          
          <!-- Input for email -->
          <div class="input-box">
            <span class="details">Email address</span>
            <input type="text" placeholder="Enter your email address" name = "Email address" required>
          </div>
          
          <!-- Input for phone number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your phone number" name = "Phone Number" required>
        
          </div>  
        </div>
        
        
        <div class="gender-details">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="Gender" id="dot-1" value="Male">
          <input type="radio" name="Gender" id="dot-2" value="Female"> 
          <input type="radio" name="Gender" id="dot-3" value="Prefer not to say">
          <span class="gender-title">Gender</span>
          <div class="category">
            <!-- Label for male -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <!-- Label for feMale -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <!-- Label for prefer not to say -->
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
         </div>

        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    
    </div>
    <script src="googlesheet.js"></script>
  </div>
  

</body>
</html>
